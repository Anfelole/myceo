<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myceo</title>
    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand m-auto h1 text-white text-center p-4">REGISTRO DE EMPRESAS MY-CEO</span>
    </nav>


    <!--Mensajes para el usuario-->
    <div id="mensajes" class="alert alert-success text-center" style="font-size: 20px; display:none;"></div>


    <!--Detalles de la empresa-->
    <div class="row justify-content-center">
        <div id="empresa-detalles" class="text-center mt-5"></div>
    </div>

<!------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="row justify-content-center">
        <!--Formulario empresa-->
        <div class="col-4" id="empresaDiv" style="display: none;">
            <div class="ml-5">

                <div class="form-group ">
                    <input type="text" class="form-control font-italic text-center" id="tipo" placeholder="Tipo">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic text-center" id="nit" placeholder="Nit">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic text-center" id="ciudad" placeholder="Ciudad">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic text-center" id="telefono"
                        placeholder="Telefono">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control font-italic text-center" id="email" placeholder="Email">
                </div>

                <input type="hidden" id="id" />

                <button id="agregar" class="btn btn-success btn-block">Agregar empresa</button>
                <button id="editar" class="btn btn-primary btn-block">Editar empresa</button>
                <button id="cancelar" class="btn btn-secondary btn-block">Cancelar</button>
                <br>
            </div>
        </div>

    </div>


<!------------------------------------------------------------------------------------------------------------------------------------------->


    <!--Contenedor de elementos-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto mt-5">
                <!--Tabla empresa-->
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Tipo</th>
                            <th>Nit</th>
                            <th>Ciudad</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th></th>

                        </tr>
                    </thead>

                    <tbody id="tbody"></tbody>
                </table>
                <br>
                <div class="row justify-content-center"><button id="btn-agregar" class="btn btn-success">Agregar nueva
                        empresa</button></div>
            </div>


        </div>
    </div>

    
<!------------------------------------------------------------------------------------------------------------------------------------------->


    <!--cdn Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>

    <!--Peticiones http-->
    <script src="/controllers/EmpresaController.js"></script>


</body>

</html>
